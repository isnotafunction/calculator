<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  </head>
  <body>

    <div class="container">
       <div class="display">  </div>
       <div class="all ac"> clear </div>
       <div class="all num one"> 1 </div>
       <div class="all num two"> 2 </div>
       <div class="all num three"> 3 </div>
       <div class="all op times"> * </div>
       <div class="all num four"> 4 </div>
       <div class="all num five"> 5 </div>
       <div class="all num six"> 6 </div>
       <div class="all op divide"> / </div>
       <div class="all num seven"> 7 </div>
       <div class="all num eight"> 8 </div>
       <div class="all num nine"> 9 </div>
       <div class="all op minus"> - </div>
       <div class="all num zero"> 0 </div>
       <div class="all num dot"> . </div>
       <div class="all num pi"> Ï€ </div>
       <div class="all op plus"> + </div>
       <div class="all equals"> = </div>
    </div>

    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
