<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="calculator.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  </head>
  <body>

    <div class="container">
       <div class="display">  </div>
       <div class="all ac"> AC </div>
       <div class="all num one"> <button class="numbers" value="1">  1 </button></div>
       <div class="all num two"> <button class="numbers" value="2">  2 </button></div>
       <div class="all num three"> <button class="numbers" value="3">  3 </button></div>
       <div class="all op times" ><button class="operators" value="*"> * </button></div>
       <div class="all num four"> <button class="numbers" value="4">  4 </button></div>
       <div class="all num five"> <button class="numbers" value="5">  5 </button></div>
       <div class="all num six"> <button class="numbers" value="6">  6 </button></div>
       <div class="all op divide"><button class="operators" value="/"> / </button></div>
       <div class="all num seven"> <button class="numbers" value="7">  7 </button></div>
       <div class="all num eight"> <button class="numbers" value="8">  8 </button></div>
       <div class="all num nine"> <button class="numbers" value="9">  9 </button></div>
       <div class="all op minus"><button class="operators" value="-"> - </button></div>
       <div class="all num zero"> <button class="numbers" value="0">  0 </button></div>
       <div class="all num dot"> <button class="numbers" value=".">  . </button></div>
       <div class="all num pi"> <button class="numbers" value="3.14">  Ï€ </button></div>
       <div class="all op plus"><button class="operators" value="+"> + </button></div>
       <div class="all equals"> = </div>
    </div>

    <script type="text/javascript" src="calculator.js">
    </script>
  </body>
</html>
